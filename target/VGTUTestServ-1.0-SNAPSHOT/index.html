<!DOCTYPE html>
<html>
    <head>
        <title>VGTU Quick Tests</title>
        <meta charset="UTF-8">
        <script src="js/jquery-2.1.3.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/bootstrap.js"></script>
        <script src="all.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <center><h1 id="overview" class="page-header">Create a test :</h1></center>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><input type="text" class="form-control" placeholder="Question"></div>
            <div class="panel-body" id="0">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" name="0" value="0" checked>
                    </span>
                    <input type="text" class="form-control">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" name="0" value="1">
                    </span>
                    <input type="text" class="form-control">
                </div>
                <br>
                <button type="button" onclick="addAnswer()" class="btn btn-default btn-xs">Add an answer</button>
            </div>
        </div>
        <button type="button" onclick="addQuestion()" class="btn btn-default btn-lg">Add a question</button>
    </div>
</body>
</html>
